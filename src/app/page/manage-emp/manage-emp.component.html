<div class="container m-5">

  <h1 class="font-monospace font-bg-dark text-center mb-4 bg-info p-3 fw-bold">Add Employee</h1>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1"></span>
    <input type="text" class="form-control" placeholder="First Name" aria-label="Username" [(ngModel)]="employeeObj.firstName"
      aria-describedby="basic-addon1">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1"></span>
    <input type="text" class="form-control" placeholder="Last Name" aria-label="Username" [(ngModel)]="employeeObj.lastName"
      aria-describedby="basic-addon1">
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" placeholder="email" id="email" [(ngModel)]="employeeObj.email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">Enter your personal e-mail</div>
  </div>

  <div class="input-group mb-3">
    <select class="form-select mb-3" aria-label="Default select example" id="department" required [(ngModel)]="employeeObj.department_id">
      <option value="">Select Department</option>
      <option value="No Department">No Department</option>
      <option value="Product Development">Product Development</option>
      <option value="Human Resource">Human Resource</option>
      <option value="Customer Support">Customer Support</option>
      <option value="Sales & Marketing">Sales & Marketing</option>
      <option value="Finance & Accounting">Finance & Accounting</option>
    </select>
  </div>
  
  <div class="input-group mb-3">
    <select class="form-select mb-3" aria-label="Default select example" id="role" [(ngModel)]="employeeObj.role_id">
      <option value="">Select Role</option>
      <option value="Project Manager">Project Manager</option>
      <option value="IT Manager">IT Manager</option>
      <option value="Accountant">Accountant</option>
      <option value="HR Manager">HR Manager</option>
      <option value="Sales Manager">Sales Manager</option>
    </select>
  </div>

  <button type="button" class="btn btn-success" (click)="addEmployee()">Add Employee</button>
</div>
